<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页 - 明日方舟风格</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        /* 全屏背景图 */
        .hero-section {
            height: 100vh;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin: 0;
            color: #ffd700;
            text-transform: uppercase;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #fff;
        }

        .hero-content button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #000;
            background: #ffd700;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .hero-content button:hover {
            background: #ffc107;
        }

        /* 分块布局 */
        .section {
            padding: 80px 20px;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 40px;
        }

        .section p {
            font-size: 1.2rem;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 动画效果 */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            .section h2 {
                font-size: 2rem;
            }

            .section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 全屏背景图部分 -->
    <div class="hero-section">
        <div class="hero-content">
            <h1>欢迎来到我的网页</h1>
            <p>这是一个模仿明日方舟官网风格的网页</p>
            <button>了解更多</button>
        </div>
    </div>

    <!-- 分块布局部分 -->
    <div class="section fade-in">
        <h2>关于我们</h2>
        <p>
            我们致力于打造高质量的内容和用户体验，结合现代设计与技术，为您提供独特的视觉享受。
        </p>
    </div>

    <div class="section fade-in">
        <h2>我们的服务</h2>
        <p>
            从设计到开发，我们提供全方位的解决方案，帮助您实现梦想中的网站。
        </p>
    </div>

    <div class="section fade-in">
        <h2>联系我们</h2>
        <p>
            如果您有任何问题或合作意向，请随时与我们联系。
        </p>
    </div>

    <script>
        // 滚动动画
        const fadeElements = document.querySelectorAll('.fade-in');

        const checkVisibility = () => {
            fadeElements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementBottom = element.getBoundingClientRect().bottom;
                if (elementTop < window.innerHeight && elementBottom > 0) {
                    element.classList.add('visible');
                }
            });
        };

        window.addEventListener('scroll', checkVisibility);
        window.addEventListener('resize', checkVisibility);
        checkVisibility(); // 初始化检查
    </script>
</body>
</html>
