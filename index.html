<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页 - 文字与图片记录</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            overflow: hidden; /* 防止樱花飘落时页面滚动 */
        }

        /* 导航栏 */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* 目录区域 */
        .sidebar {
            width: 250px;
            background-color: #444;
            color: #fff;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #ffd700;
        }

        /* 内容区域 */
        .content {
            margin-left: 250px;
            padding: 20px;
            background-color: #fff;
            min-height: 100vh;
        }

        .content h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 折叠式内容 */
        .collapsible {
            display: none; /* 默认隐藏 */
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-top: 10px;
        }

        .collapsible.active {
            display: block; /* 显示内容 */
        }

        /* 樱花飘落特效 */
        .sakura {
            position: absolute;
            top: -50px;
            animation: fall linear infinite;
            z-index: 9999;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <h1>我的个人网页</h1>
    </div>

    <!-- 目录区域 -->
    <div class="sidebar">
        <h2>目录</h2>
        <ul>
            <li><a href="#section1" class="toggle-btn">第一章：旅行记录</a></li>
            <div id="section1" class="collapsible">
                <p>这是我的旅行记录，记录了我在世界各地的所见所闻。</p>
                <img src="https://via.placeholder.com/800x400" alt="旅行图片">
                <p>更多内容...</p>
            </div>

            <li><a href="#section2" class="toggle-btn">第二章：美食日记</a></li>
            <div id="section2" class="collapsible">
                <p>这是我的美食日记，记录了我在各地品尝的美食。</p>
                <img src="https://via.placeholder.com/800x400" alt="美食图片">
                <p>更多内容...</p>
            </div>

            <li><a href="#section3" class="toggle-btn">第三章：读书笔记</a></li>
            <div id="section3" class="collapsible">
                <p>这是我的读书笔记，记录了我阅读的书籍和感悟。</p>
                <img src="https://via.placeholder.com/800x400" alt="读书图片">
                <p>更多内容...</p>
            </div>

            <li><a href="#section4" class="toggle-btn">第四章：摄影作品</a></li>
            <div id="section4" class="collapsible">
                <p>这是我的摄影作品，展示了我拍摄的照片。</p>
                <img src="https://via.placeholder.com/800x400" alt="摄影图片">
                <p>更多内容...</p>
            </div>
        </ul>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <!-- 内容会通过折叠式交互显示 -->
    </div>

    <!-- 樱花飘落特效 -->
    <div id="sakura-container"></div>

    <script>
        // 折叠式目录交互
        const toggleButtons = document.querySelectorAll('.toggle-btn');
        toggleButtons.forEach(button => {
            button.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                targetSection.classList.toggle('active');
            });
        });

        // 樱花飘落特效
        const sakuraContainer = document.getElementById('sakura-container');

        function createSakura() {
            const sakura = document.createElement('div');
            sakura.className = 'sakura';
            sakura.innerHTML = '🌸';
            sakura.style.left = Math.random() * window.innerWidth + 'px';
            sakura.style.animationDuration = Math.random() * 5 + 5 + 's'; // 随机速度
            sakura.style.fontSize = Math.random() * 20 + 10 + 'px'; // 随机大小
            sakuraContainer.appendChild(sakura);

            // 樱花落地后移除
            setTimeout(() => {
                sakura.remove();
            }, 10000); // 10秒后移除
        }

        // 每0.5秒生成一朵樱花
        setInterval(createSakura, 500);
    </script>
</body>
</html>
